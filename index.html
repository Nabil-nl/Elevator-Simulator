<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Elevator Simulator</title>
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>
	
	<div class="container">

		<div class="handle">
			<div class="display">
				<div class="screen">
					<span></span>
				</div>
				<div class="stp">
					<span class="stp-1">
						<span class="stepss">0</span>
					</span>
				</div>
			</div>
			<div class="floor">
				<button class="btn-floor" data-set-floor="1">R0</button>
				<button class="btn-floor" data-set-floor="1">R1</button>
				<button class="btn-floor" data-set-floor="1">R2</button>
				<button class="btn-floor" data-set-floor="1">R3</button>
				<button class="btn-floor" data-set-floor="1">R4</button>

			</div>
			<div class="all-btn">
				<button class="call-lift-btn open-lift-btn"> Start </button>
				<button class="btn-2"> Restart</button>
			</div>
		</div>
		<div class="main">
			<div class="box box1"><a href="">R4</a></div>
			<div class="box box2"><a href="">R3</a></div>
			<div class="box box3"><a href="">R2</a></div>
			<div class="box box4"><a href="">R1</a></div>
			<div class="box box5"><a href="">R0</a></div>
			<div class="vertical-divider"></div>
		</div>
		<div class="lift-container">
			<div class="left-door"></div>
			<div class="right-door"></div>
		</div>
		

	</div>
	
	<div id="particles-js"></div>




	<script src="./js/main.js"></script>
	<script src="./js/particles.js"></script>
	<script src="./js/app.js"></script>

</body>

</html>
